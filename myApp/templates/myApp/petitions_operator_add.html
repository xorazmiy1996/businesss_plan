{% extends 'operator_base.html' %}

{% block title %}{% endblock %}

{% block content %}


    <div class="col-xxl-4 col-md-6">
        <div class="card info-card revenue-card">
            <a href="{% url 'individual_order_create_url' %}">
                <div class="card-body">
                    <h5 class="card-title">Buyurtma yaratish </h5>

                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="ps-3">
                            <h6></h6>
                            <span class="text-success small pt-1 fw-bold"></span> <span
                                class="text-muted small pt-2 ps-1"></span>

                        </div>
                    </div>
                </div>
            </a>


        </div>
    </div>

    <div class="col-xxl-4 col-md-6">
        <div class="card info-card revenue-card">
            <a href="{% url 'order_list_url' %}">
                <div class="card-body card-body-with-bell">

                    <h5 class="card-title">Saytdan kelgan buyurtmalar </h5>
                    <div class="bell-counter position-absolute">
                        <div class="notification">
                            <svg viewbox="-10 0 35 35">
                                <path class="notification--bell" fill="blue"
                                      d="M14 12v1H0v-1l0.73-0.58c0.77-0.77 0.81-3.55 1.19-4.42 0.77-3.77 4.08-5 4.08-5 0-0.55 0.45-1 1-1s1 0.45 1 1c0 0 3.39 1.23 4.16 5 0.38 1.88 0.42 3.66 1.19 4.42l0.66 0.58z"></path>
                                <path class="notification--bellClapper"
                                      d="M7 15.7c1.11 0 2-0.89 2-2H5c0 1.11 0.89 2 2 2z"></path>
                            </svg>
                            <span class="notification--num">{{ site_orders }}</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="ps-3">
                            <h6></h6>
                            <span class="text-success small pt-1 fw-bold"></span> <span
                                class="text-muted small pt-2 ps-1"></span>

                        </div>
                    </div>
                </div>
            </a>


        </div>
    </div>












{% endblock %}
