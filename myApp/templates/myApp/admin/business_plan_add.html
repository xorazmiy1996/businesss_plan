{% extends 'admin_base.html' %}

{% block title %}{% endblock %}



{% block dashboard %}
        <div class="pagetitle">
            <h1>Order</h1>

        </div><!-- End Page Title -->
    {% endblock %}



{% block content %}

    <div class="card">
        <div style="margin: 40px;">
            <form method="POST" enctype="multipart/form-data">

                <!-- Security token -->
                {% csrf_token %}

                <!-- Using the formset -->
                {{ form.as_p }}

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

{% endblock %}
