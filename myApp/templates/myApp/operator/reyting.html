{% block content %}

        <div class="row">
            <div class="col-lg-4 mb-2">

                            <option value="2">O'tgan oy</option>

    <div class="col-lg-6">


        <div class="card">
            <div class="card-body" style="position: relative;">
                <h5 class="card-title">Bar Chart</h5>

                <!-- Bar Chart -->
                <div id="barChart" style="min-height: 365px;">
                </div>

                <script>
                    const dataForTable = {
                        series: [{
                            data: {{ user_order_price }}
                        }],
                        chart: {
                            type: 'bar',
                            height: 350
                        },
                        plotOptions: {
                            bar: {
                                borderRadius: 4,
                                horizontal: true,
                            }
                        },
                        dataLabels: {
                            enabled: false
                        },
                        xaxis: {
                            categories: [],
                        }
                    };
                    let names = '{{ user_names }} ';
                    console.log(names)
                    names = names.replace(new RegExp("&" + "#" + "x27;", "g"), "").slice(1, -2).split(',');
                    console.log(names)
                    dataForTable.xaxis.categories = names;
                    document.addEventListener("DOMContentLoaded", () => {
                        new ApexCharts(document.querySelector("#barChart"), dataForTable).render();
                    });
                </script>
                <!-- End Bar Chart -->

                <div class="resize-triggers">
                    <div class="expand-trigger">
                        <div style="width: 541px; height: 451px;"></div>
                    </div>
                    <div class="contract-trigger"></div>
                </div>
            </div>
        </div>
    </div>









{% endblock %}
